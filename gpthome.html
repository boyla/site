<!DOCTYPE html>
<html>
<head>
    <title>门户网站</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <style type="text/css">
        .p_name {
            color: rgb(30, 80, 174);
            font-size: 35px;
            height: 170px;
            line-height: 170px;
            width: 600px;
            text-align: -webkit-center;
            font-weight: bold;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .topnav {
            width: 100%;
            background-color: white;
            top: 0;
            position: fixed;
            z-index: 999;
            float: left;
            display: flex;
        }

        .topnav a {
            float: left;
            color: black;
            padding-top: 70px;
            text-decoration: none;
            font-size: 18px;
        }

        .topnav a:hover {
            background-color: #2196F3;
            color: black;
        }

        .topnav a.active {
            background-color: #2196F3;
            color: white;
        }

        .content {
            padding: 50px;
            height: 200px;
            background-color: white;
            margin-top: 30px;
            text-align: center;
            font-size: 24px;
            line-height: 40px;
        }
    </style>
</head>
<body>
<div class="topnav">
    <div class="p_name">
        <span>公司名</span>
    </div>
    <a href="#" style="margin-left: 150px">首页</a>
    <a href="#">简介</a>
    <a href="#">业务范围</a>
    <a href="#">联系方式</a>
</div>
<div class="content">
    <h1>欢迎访问门户网站</h1>
    <p>这是首页的内容，这里可以展示网站的最新动态、推荐产品等信息。</p>
</div>
<div class="content">
    <h1>简介</h1>
    <p>这里是关于公司的介绍，包括成立时间、经营理念、产品特点、发展历程等信息。</p>
</div>
<div class="content">
    <h1>业务范围</h1>
    <p>这里可以列出公司的主营业务、配套服务、合作伙伴等信息。</p>
</div>
<div class="content">
    <h1>联系方式</h1>
    <p>这里可以展示公司的联系方式、地址、邮箱等信息。</p>
</div>
</body>
</html>
